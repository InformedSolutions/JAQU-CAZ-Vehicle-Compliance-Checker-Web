require: rubocop-rails
inherit_from: ./lib/rubocop/blacklist.yml

AllCops:
  TargetRubyVersion: 2.6.5
  NewCops: enable

Layout/LineLength:
  Max: 99
  IgnoredPatterns: ['(\A|\s)#']

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']
  Exclude:
    - 'config/routes.rb'
    - 'config/environments/*.rb'

Style/AndOr:
  EnforcedStyle: conditionals

Style/MixinUsage:
  Exclude:
    - 'features/step_definitions/*.rb'

Style/Documentation:
  Enabled: false
