- name: docker_sock
  host:
    path: /var/run/docker.sock

steps:

  # Build docker image
  - name: build
    image: docker:19.03.11-git
    commands:
    - docker build -f Dockerfile.test -t test-vehicle-compliance-checker-frontend:latest .
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock

  # Trigger unit tests
  - name: unit tests
    image: test-vehicle-compliance-checker-frontend
    pull: never
    environment:
      COMPLIANCE_CHECKER_API_URL: http://localhost
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - yarn install
      - bundle exec rspec -f d

  # Execute integration/scenario tests
  - name: integration tests
    image: test-vehicle-compliance-checker-frontend
    pull: never
    environment:
      COMPLIANCE_CHECKER_API_URL: https://dev-vccs-api.cleanairzone.defra.gov.uk
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - cucumber

  # Invoke static code analysis through Ruby libraries and js files
  - name: static code analysis (Ruby + assets)
    image: test-vehicle-compliance-checker-frontend
    pull: never
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - rubocop
      - node_modules/.bin/stylelint 'app/javascript/**/*.(s)?scss'

  # Invoke security analysis through Ruby and yarn libraries
  - name: security tests (Ruby + Yarn)
    image: test-vehicle-compliance-checker-frontend
    pull: never
    commands:
       - bundle audit check --update
       - yarn run improved-yarn-audit --retry-on-network-failure
       - brakeman
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock

  - name: publish image to ecr
    image: plugins/ecr
    settings:
      access_key:
        from_secret: jaqu_lower_service_aws_access_key_id
      secret_key:
        from_secret: jaqu_lower_service_aws_secret_access_key
      repo: 311075478274.dkr.ecr.eu-west-2.amazonaws.com/vccs-web
